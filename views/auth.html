<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/auth.css">
    
    <title>ToDo</title>
</head>
<body>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup">Регистрация</h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="Имя" />
                <input type="email" class="input" placeholder="Почта" />
                <input type="password" class="input" placeholder="Пароль" />
            </div>
            <button class="submit-btn">Зарегестрироваться</button>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login">Вход</h2>
                <div class="form-holder">
                    <input type="email" class="input" placeholder="Почта" />
                    <input type="password" class="input" placeholder="Пароль" />
                </div>
                <button class="submit-btn">Войти</button>
            </div>
        </div>
    </div>

    <script src="../styles/script.js"></script>
</body>
</html>
